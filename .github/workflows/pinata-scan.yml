# Example workflow using Pinata Security Action
# Copy this to your repository's .github/workflows/ directory

name: Security Scan

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # Required for SARIF upload
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Pinata Security Scan
        uses: christiancattaneo/pinata-security@v1
        with:
          path: "."
          confidence: "high"
          fail-on-gaps: "true"
          sarif-output: "pinata-results.sarif"
        # Optional: Add AI verification
        # env:
        #   ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        # with:
        #   verify: "true"
